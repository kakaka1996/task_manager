version: '3.8'
services:
  # データベースコンテナ
  db:
    image: mariadb:10.9
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql

  # Webコンテナ（Railsアプリケーション）
  web:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "3000:3000"
    volumes:
      # プロジェクトコードをコンテナにマウント
      - .:/task_management
      # Gemのインストール先を永続ボリュームにマウント（この修正が重要です）
      - bundle_cache:/usr/local/bundle
    # サーバー起動コマンドを定義 (Dockerfileにもある場合は、こちらが優先されます)
    # command: ["rails", "server", "-b", "0.0.0.0"]

# 永続化するためのボリュームを定義
volumes:
  db-data:
  bundle_cache:


